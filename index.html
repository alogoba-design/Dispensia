<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>DISPENSIA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="dispensia.css" />
</head>
<body>

  <!-- CABECERA FIJA -->
  <header class="app-header">
    <div class="app-title">DISPENSIA</div>
    <div id="weekCounter" class="week-counter">0 platos en tu semana</div>
  </header>

  <!-- FEED -->
  <main id="feed" class="feed"></main>

  <!-- MODAL RECETA -->
  <div id="recipeModal" class="modal" aria-hidden="true">
    <div class="modal-content">
      <button class="close-btn" onclick="closeRecipe()">✕</button>

      <h2 id="modalName"></h2>
      <p class="meta">
        <span id="modalTime"></span> ·
        <span id="modalPortions"></span> ·
        <span id="modalDifficulty"></span>
      </p>

      <div class="video-wrapper">
        <iframe id="videoFrame" allowfullscreen></iframe>
      </div>

      <h3>Ingredientes</h3>
      <ul id="modalIngredients" class="ingredients-list"></ul>

      <h3>Preparación</h3>
      <ol id="modalSteps" class="steps-list"></ol>

      <button class="add-week-btn" onclick="addCurrentPlate()">
        ➕ Agregar a mi semana
      </button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="dispensia.js"></script>
</body>
</html>

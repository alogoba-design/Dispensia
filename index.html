<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>DISPENSIA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="dispensia.css" />
</head>
<body>

  <!-- HEADER -->
  <header class="topbar">
    <div class="logo">DISPENSIA</div>
    <div id="weekCount" class="counter">0 platos en tu semana</div>
  </header>

  <!-- FILTROS -->
  <section class="filters">
    <div id="chips" class="filters-left">
      <span class="chip active" data-filter="all">Todas</span>
      <span class="chip" data-filter="rapido">Rápidas</span>
      <span class="chip" data-filter="criollo">Criollo</span>
      <span class="chip" data-filter="pollo">Pollo</span>
      <span class="chip" data-filter="crema">Cremas</span>
    </div>
  </section>

  <!-- FEED -->
  <main>
    <section id="feed" class="gallery"></section>
  </main>

  <!-- MODAL RECETA -->
  <div id="recipeModal" class="modal" aria-hidden="true">
    <div class="modal-box">
      <button class="close-btn" onclick="closeRecipe()">✕</button>

      <div class="video-wrapper">
        <iframe id="videoFrame" allowfullscreen></iframe>
      </div>

      <h2 id="modalName"></h2>
      <p class="meta">
        <span id="modalTime"></span> ·
        <span id="modalPortions"></span> ·
        <span id="modalDifficulty"></span>
      </p>

      <h3>Ingredientes</h3>
      <ul id="modalIngredients"></ul>

      <h3>Preparación</h3>
      <ol id="modalSteps"></ol>

      <button class="primary-btn" onclick="addCurrentPlate()">Agregar a mi semana</button>
    </div>
  </div>

  <!-- LIBRERÍA CSV -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <!-- APP -->
  <script src="dispensia.js"></script>
</body>
</html>
